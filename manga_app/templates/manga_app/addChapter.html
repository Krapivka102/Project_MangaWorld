{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="container mt-5">
            <h2>Добавление главы</h2>
            <div class="mb-3">
                <label for="{{ form.manga.id_for_label }}" class="form-label">Выберете мангу</label>
                {{ form.manga }}
            </div>
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.pages_count.id_for_label }}" class="form-label">{{ form.pages_count.label }}</label>
                {{ form.pages_count }}
            </div>
            <div class="mb-3">
                <label for="{{ form.file.id_for_label }}" class="form-label">Загрузите pdf файл главы </label>
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
{% endblock %}
