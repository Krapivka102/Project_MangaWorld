<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Manga_Entertainment.svg"
                 width="40" height="32">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="{% url 'addchapter' %}" class="nav-link px-2 link-dark">Добавить главу</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <p class="mb-0">
            {{ user.username }} |
            <a href="{% url 'users:logout' %}" class="text-decoration-none">Выйти</a>
        </p>
            {% else %}
                <button type="button" class="btn btn-outline-primary me-2"
                        onclick="window.location.href='{% url 'users:login' %}';">Войти
                </button>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            {% endif %}
        </div>
    </header>
</div>
